<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function orderClick(){
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML=document.getElementById("txtMobile").value;


            var mName="";
            var mCost;
            var addonName="";
            var addonCost;
            var totalCost;

            var optBurger=document.getElementById("optburger");
            var optRoller=document.getElementById("optroller");
            var optThandoori=document.getElementById("optthandoori");


            var optPepsi=document.getElementById("optPepsi");
            var optKrusher=document.getElementById("optKrusher");
            var optDew=document.getElementById("optDew");


            if(optBurger.checked){
                mName=optBurger.value;
                mCost=120;
            }


            if(optRoller.checked){
                mName=optRoller.value;
                mCost=150;
            }

            if(optThandoori.checked){
                mName=optThandoori.value;
                mCost=180;
            }


            if(optPepsi.checked){
                addonName+=optPepsi.value + "<br>";
                addonCost=80;
                mCost=mCost+addonCost;

            }

            if(optKrusher.checked){
                addonName+=optKrusher.value + "<br>";
                addonCost=50;
                mCost=mCost+addonCost;
            }

            if(optDew.checked){
                addonName+=optDew.value;
                addonCost=40;
                mCost=mCost+addonCost;
            }

            total=mCost;
            document.getElementById("lblMeal").innerHTML=mName;
            document.getElementById("lblAdon").innerHTML=addonName;
            document.getElementById("lblTotal").innerHTML=total+"/-";



        }
    </script>
</head>
<body class="container-fluid">

    <header>
        <h2 class="text-center p-2" style="background-color: red; color:wheat; margin-top: 10px;"><marquee behavior="" scrollamount="15" width="500px" direction="">KFC  KFC    KFC</marquee></h2>
        
        <img src="/assets/images/kfc.jpg" width="100%" height="300" alt="" class="mt-2">
    </header>
    <section>
       <div class="accordion" id="kfcform">

                <!-- First Item -->


           <div class="accordion-item my-1">
               <h1 class="accodrion-header">
                   <button class="btn accordion-button bg-info fs-4" data-bs-toggle="collapse" data-bs-target="#CustomerInfo"><span class="text-light">Customer Info</span></button>                  

               </h1>
               <div class="accordion-collapse collapse fade" id="CustomerInfo">
                   <div class="accordion-body bg-secondary text-light">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <div>
                            <input type="text" id="txtName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div>
                            <input type="text" id="txtMobile" class="form-control">
                        </div>
                    </div>

                   </div>

               </div>
           </div>

           <!-- Second Item -->

           <div class="accordion-item my-1">
               <h2 class="accordion-header">
                   <button class="accordion-button fs-4 bg-success" data-bs-toggle="collapse" data-bs-target="#mealinfo"><span class="text-light">Select Your Meal</span></button>
               </h2>

               <div class="accordion-collapse collapse" id="mealinfo">
                   <div class="accordion-body">
                       <div class="row">
                           <div class="col-lg-4 col-sm-10 my-2">
                               <div class="card text-center">
                                   <div class="card-header">
                                       <h3 class="text-warning">OMG Burger</h3>
                                   </div>
                                   <div class="card-body">
                                       <img src="/assets/images/kfcmeal.jpg" alt="">

                                   </div>
                                   <div class="card-footer">
                                       <input type="radio" id="optburger" name="meal" value="OMG Burger"> &#8377; 120 /- 
                                    </div>
                               </div>
                           </div>


                           <div class="col-lg-4 col-sm-10 my-2">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3 class="text-danger">OMG Roller</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="/assets/images/kfcroller.jpg" alt="">

                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" id="optroller" name="meal" value="OMG Roller"> &#8377; 150 /- 
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="col-lg-4 col-sm-10 my-2">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3 class="text-warning">OMG Thadoori</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="/assets/images/kfcthandoori.jpg" width="90%" alt="">

                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" id="optthandoori" name="meal" value="OMG Thandoori"> &#8377; 180 /- 
                                    </div>
                                </div>
                            </div> 

                                                        
                        </div>

                       </div>
                   </div>
               </div>


               <!-- Third Item -->


               <div class="accordion-item">
                   <h2 class="accordion-header">
                       <button class="accordion-button bg-secondary text-light" data-bs-toggle="collapse" data-bs-target="#adoninfo"><span class="fs-3">Select Ad-ONs</span></button>
                   </h2>

                   <div class="acordion-collapse collapse" id="adoninfo">
                       <div class="accordion-body">
                           <div class="row">
                               <div class="col-lg-4 col-sm-10 my-2">
                                   <div class="card text-center">
                                       <div class="card-header">
                                           <h3 class="text-warning">KFC Pepsi</h3>
                                       </div>
                                       <div class="card-body">
                                           <img src="/assets/images/kfcpepsi.jpg" alt="">
                                       </div>
                                       <div class="card-footer text-primary">
                                           <input type="checkbox" id="optPepsi" value="pepsi"> &#8377; 80 /-
                                       </div>
                                   </div>

                               </div>


                            <div class="col-lg-4 col-sm-10 my-2">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3 class="text-warning">KFC Krusher</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="/assets/images/kfcrusher.jpg" width="50%" alt="">
                                    </div>
                                    <div class="card-footer text-primary">
                                        <input type="checkbox" id="optKrusher" value="Krusher"> &#8377; 50 /-
                                    </div>
                                </div>

                            </div>

                            <div class="col-lg-4 col-sm-10 my-2">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <h3 class="text-warning">KFC Dew</h3>
                                    </div>
                                    <div class="card-body">
                                        <img src="/assets/images/kfcdew.jpg" width="70%" alt="">
                                    </div>
                                    <div class="card-footer text-primary">
                                        <input type="checkbox" id="optDew" value="Dew"> &#8377; 40 /-
                                    </div>
                                </div>

                            </div>


                           </div>
                       </div>

                   </div>
               </div>




           </div>
           
       </div>

       <div class="d-grid my-1">
           <button class="btn btn-warning fs-3" data-bs-toggle="modal" data-bs-target="#summary" onclick="orderClick()">Place Order</button>
       </div>

       <div class="modal fade" id="summary">
           <div class="modal-dialog">
               <div class="modal-content" style="background-color:lightgrey;">
                   <div class="modal-header">
                       <h3 class="text-primary">Bill Summary</h3>
                       <button class="btn btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body">
                       <table class="table table-hover">
                           <tr>
                               <td>Customer Name:</td>
                               <td id="lblName"></td>
                           </tr>
                           <tr>
                               <td>Mobile Number:</td>
                               <td id="lblMobile"></td>
                           </tr>
                           <tr>
                               <td>Meal</td>
                               <td id="lblMeal"></td>
                           </tr>
                           <tr>
                               <td>Ad-ONs</td>
                               <td id="lblAdon"></td>
                           </tr>
                           <tr>                              
                                <td>Total Amount</td>
                                <td id="lblTotal"></td>
                           </tr>

                       </table>
                   </div>
                   <div class="modal-footer">
                       <button class="btn btn-warning">Pay</button>
                       <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                   </div>
               </div>
           </div>

       </div>




    </section>
    


    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
